        <h1>ROT</h1>
<h2>アルファベット</h2>
<p><span id="prompt">ROT00: </span><input type="text" id="plaintext" oninput="encrypt()" value="Input Here..." /><br>
<span id="ciphertext"></span></p>
<script>
let A = 'A'.charCodeAt(0);
let Z = 'Z'.charCodeAt(0);
let a = 'a'.charCodeAt(0);
let z = 'z'.charCodeAt(0);

window.onload = encrypt;

function encrypt() {
  const plaintext = document.getElementById('plaintext').value;
  let result = '';

  for (let rot = 1; rot <= 25; rot++) {
    let ciphertext = '';
    for (let i = 0; i < plaintext.length; i++) {
      let charCode = plaintext.charCodeAt(i);
      let isUppercase = charCode >= A && charCode <= Z;
      let isLowercase = charCode >= a && charCode <= z;

      if      (isUppercase) ciphertext += shiftCharCode(charCode, rot, A);
      else if (isLowercase) ciphertext += shiftCharCode(charCode, rot, a);
      else                  ciphertext += plaintext.charAt(i);
    }
    result += `ROT${String(rot).padStart(2, '0')}: ${ciphertext}<br>`;
  }
  document.getElementById('ciphertext').innerHTML = result;
}

function shiftCharCode(charCode, rot, baseCharCode) {
  return String.fromCharCode(((charCode - baseCharCode + rot) % 26) + baseCharCode);
}
</script>
