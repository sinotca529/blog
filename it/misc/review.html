      <div id="main-content">
        <h1>レビュー手法</h1>
<dl>
<dt>インスペクション</dt>
<dd>事前に役割の決められた参加者が成果物を確認し、レビュー記録を残す。
役割には、司会をするモデレーター、成果物の作成者であるオーナー、問題を発見するインスペクター、初期をするスクライブなどがある。</dd>
<dt>ウォークスルー</dt>
<dd>開発者が主体となり、コードの流れを追う。</dd>
<dt>パスアラウンド</dt>
<dd>成果物を複数人に配布し、各人がそれぞれレビューする。</dd>
<dt>ラウンドロビン</dt>
<dd>参加者が持ち回りで責任者を務める。</dd>
</dl>
